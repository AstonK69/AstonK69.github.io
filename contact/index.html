<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../images/newcastleracingdot.png" />
    <meta charset="UTF-8">
    <meta name="description" content="Newcastle Racing">
    <meta name="theme-color" content="#006cb5">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcastle Racing</title>

    <link rel="stylesheet" href="../style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<script src="../contact/script.js"></script>

<body>
    <header>
        <a href="/"><img class="logo" src="../images/newcastleracingdotlarge.png" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="/">Home</a></li>
                <li><a href="/our-team">The Team</a></li>
                <li><a href="/history">Our History</a></li>
                <li><a href="/sponsors">Sponsors</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <a href="https://linktr.ee/newcastle.racing" target="_blank"
            rel="noopener noreferrer"><button class="linktree">Linktree</button></a>
    </header>

    <div class="contact-form-container">
        <h2 class="form-title">Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" 
                       name="name" 
                       placeholder="Your Name" required>
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" 
                       name="email" 
                       placeholder="Your Email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" 
                       name="phone" 
                       placeholder="Your Phone Number" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" 
                          name="message" 
                          placeholder="Your Message" 
                          rows="5" required></textarea>
                <span class="error-message" 
                      id="messageError"></span>
            </div>
            <button id="contact" class="submit-button">
              Send Message
            </button>
        </form>
    </div>

    <div class="spacer layer1"></div>

    <section>
        <h1>More Text can be added here!</h1>
        <p>Newcastle University Formula Student</p>
    </section>

</body>

</html>
